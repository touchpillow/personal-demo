<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .a {
        width: 400px;43儿

        white-space: nowrap;
      }
      .a::-webkit-scrollbar {
        display: none;
      }
      .child {
        display: inline-block;
      }
      .child + .child {
        margin-left: 16px;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <span class="child">空山新雨后</span>
      <span class="child">天气晚来秋</span>
      <span class="child">明月松间照</span>
      <span class="child">清泉石上流</span>
      <span class="child">竹喧归浣女</span>
      <span class="child">莲动下渔舟</span>
      <span class="child">随意春芳歇</span>
      <span class="child">王孙不可留</span>
    </div>
  </body>
</html>
