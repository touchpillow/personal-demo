          function merage(left,right){
            let result=[];
            while(left.length>0&&right.length>0){
                if(left[0]<right[0]){
                    result.push(left.shift());
                }else {
                    result.push(right.shift());
                }
            }
            return result.concat(left,right);
        }
        function fun(item){
            let length=item.length;
            if(length==1){
                return item
            }
            let result=[];
            for(let i=0;i<length;i++){
                result.push([item[i]]);
            }
            if(length%2){
                result.push([]);
            }
            for(let j=result.length;j>1;j=Math.floor((j+1)/2)){
                for(let k=0,g=0;g<j;k++,g+=2){
                    result[k]=merage(result[g],result[g+1])
                }
            }
            return result[0]
        }
