<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 500px;
      }
      .left {
        background: #ccc;
        width: 150px;
        float: left;
        height: 100%;
      }
      .right {
        background: red;
        width: 150px;
        float: right;
        height: 100%;
      }
      .content {
        background: green;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
