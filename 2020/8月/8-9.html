<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        max-width: 200px;
        animation: fade 1s both;
      }
      @keyframes fade {
        0% {
          letter-spacing: -200px;
        }
        100% {
          letter-spacing: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <span>
        当时明月在，
      </span>
      <span>
        曾照彩云归。
      </span>
    </div>
  </body>
</html>
