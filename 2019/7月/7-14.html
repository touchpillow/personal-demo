    // let a = /(\d+)(?=(\d{3})+$)/g; //千分加,
    //先行断言、先行否定断言
    //先行断言  x(?=y)只匹配y前面的x（不会记住y）
    let a = /(\d+)(?=\%)/g;
    let str = "d234dfg4%df34%54";
    console.log(str.match(a))

    //先行否定断言 x(?!y) 只匹配不在y前面的x(不会记住y)
    let b = /\d+(?!\%)/g;
    console.log(str.match(b))

    //后行断言 (?<=y)x  只匹配在y后面的x（不会记住y）
    let c = /(?<=\%)\d+/g;
    console.log(str.match(c))

    //后行否定断言 (?!y)x 只匹配不在y后面的x（不会记住y）
    let d = /(?<!\%)\d+/g;
    console.log(str.match(d))
