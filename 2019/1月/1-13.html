<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      Array.prototype.every = function(fn) {
        let that = this;
        for (let i = 0; i < this.length; i++) {
          if (fn.call(null, that[i], i, that)) {
            return false;
          }
        }
        return true;
      };
      Array.prototype.some = function(fn) {
        let that = this;
        for (let i = 0; i < this.length; i++) {
          if (fn.call(null, that[i], i, that)) {
            return true;
          }
        }
        return false;
      };
      function everyCallback(item, i) {
        return item * i > 4;
      }
      function someCallback(item, i) {
        return item * i > 4;
      }
      console.log(arr.every(everyCallback));
      console.log(arr.some(someCallback));
    </script>
  </body>
</html>
